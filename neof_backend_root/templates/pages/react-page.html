{% extends 'base.html' %} {% block content %} {% load static %}
<body class="bg-dark">
  <noscript>You need to enable JavaScript to use this framework.</noscript>

  <h1>{{ title|capfirst }}</h1>
  <header>{% include 'components/navbar.html' %}</header>
  <div class="container-fluid" id="reactPage">
    <i class="fa fa-lg fa-spinner fa-spin"></i><br /><br />
    <i class="pending">Loading Components...</i><br /><br />
  </div>
  {{ props|json_script:"props"}}
  <script>
    const props = JSON.parse(document.getElementById("props").textContent);
    window.props = props;
    window.props.csrfToken = "{{ csrf_token }}";
    window.reactMount = document.getElementById("reactPage");
  </script>
  {% with 'js/pages/'|add:page as page_path %}
  <script src="{% static page_path %}"></script>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  -->
</body>
{% endwith %} {% endblock content %}
