<div
  class="modal fade"
  id="newsfeedSelectionSettingsModal"
  tabindex="-1"
  aria-labelledby="newsfeedSelectionSettingsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newsfeedSelectionSettingsModalLabel">
          Create NewsfeedSelectionSettings
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form
        method="POST"
        id="newsfeedSelectionSettingForm"
        action="/newsfeed-selection-setting/"
      >
        {% csrf_token %}
        <div class="modal-body" id="newsfeedSelectionSettingModalBody">
          <div class="row d-flex justify-content-center">
            <div class="col-auto">
              <td>
                <label for="idNewsfeedSelectionSettingName"
                  >Newsfeed Size</label
                >
              </td>
              <td>
                <input
                  id="idNewsfeedSelectionSettingNewsfeedSize"
                  name="newsfeed_size"
                  type="text"
                  class="form-control"
                  value="100"
                  autocomplete="on"
                />
              </td>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
