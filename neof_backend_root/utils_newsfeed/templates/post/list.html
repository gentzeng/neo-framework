{% extends 'base.html' %} {% block content %}
<div class="container newsfeed">
  <div class="row d-flex justify-content-center">
    {% for post in newsfeed %}
    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8 mb-4 border-bottom">
      <h2>{{ post.title }}</h2>
      <p>{{ post.header }}</p>
      {% load static %}
      <img src="{{ post.image }}" alt="{{post.title}}" />
      <p>{{ post.content }}</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
